#region PageBase
#endregion

#region LoginPage
LoginPage.emailInput=name=email
LoginPage.passwordInput=name=password
LoginPage.loginButton=name=login
LoginPage.logoutButton=xpath%=//*[contains(text(),'%s')]==Logout
#endregion

#region CartPage
CartPage.textCartButton=css=span.quantity
CartPage.cartButton=css=a.content
CartPage.productArticle=xpath%=//*[contains(text(),'%s')]==[SKU: RD005]
#endregion

#region CatalogPage
CatalogPage.elementsCatalogLi=css=ul.products li
CatalogPage.catalogElementP5=css%=#box-category .listing-wrapper.products a[href*='%s']==-p-5
#endregion

#region HeaderMenuPage
HeaderMenuPage.catalogButton=css=#site-menu [href='https://litecart.stqa.ru/en/rubber-ducks-c-1/']
#endregion

#region LoginMessagePage
LoginMessagePage.messageElement=css=#notices>.notice
#endregion

#region ProductPage
ProductPage.addProductButton=css=.quantity [name='add_cart_product']
#endregion

